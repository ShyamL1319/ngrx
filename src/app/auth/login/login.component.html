<div class="row my-4">
    <div class="col-md-6 offset-3">
        <h3 class="text-center">Login Form</h3>
        <hr/>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="form-control" formControlName="email" autocomplete="off" placeholder="email">
                <div *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid" class="text-danger">
                    <div *ngIf="loginForm.get('email').errors && loginForm.get('email').errors.email">
                        Please enter valid email type.
                    </div>
                    <div *ngIf="loginForm.get('email').errors && loginForm.get('email').errors.required">
                        Email is required.
                    </div>
                </div>

            </div>
            <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" formControlName="password" placeholder="password">
                <div *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid" class="text-danger">
                    <div *ngIf="loginForm.get('password').errors && loginForm.get('password').errors.required">
                        Password is required.
                    </div>
                </div>
            </div>
            <div class="my-3 text-center">
                <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid"> Login </button>
            </div>
        </form>
    </div>
</div>
