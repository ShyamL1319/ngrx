<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3 class="text-center">Signup Form</h3>
            <hr/>
            <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
                <div class="mb-3">
                    <label for="">Email</label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="Email" formControlName="email">
                    <div *ngIf="signupForm.get('email').touched && signupForm.get('email').invalid" class="text-danger">
                        <div *ngIf="signupForm.get('email').errors && signupForm.get('email').errors.email">
                            Please enter valid email type.
                        </div>
                        <div *ngIf="signupForm.get('email').errors && signupForm.get('email').errors.required">
                            Email is required.
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="">Password</label>
                    <input type="text" name="password" id="password" class="form-control" placeholder="password" formControlName="password">
                    <div *ngIf="signupForm.get('password').touched && signupForm.get('password').invalid" class="text-danger">
                        <div *ngIf="signupForm.get('password').errors && signupForm.get('password').errors.required">
                            Password is required.
                        </div>
                    </div>
                </div>
                <div class="my-3 text-center">
                    <button type="submit" class="btn btn-primary" [disabled]="this.signupForm.invalid">Signup</button>
                </div>
            </form>
        </div>
    </div>
</div>
