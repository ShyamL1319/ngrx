<div class="row my-4">
    <div class="col-md-12">
        <h3>Edit Post</h3>
        <hr/>
        <form [formGroup]="postForm" (ngSubmit)="onUpdatePost()">
            <div class="mb-3">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-control" formControlName="title">
            </div>
            <div class="mb-3">
                <label for="description">Description</label>
                <textarea type="text" name="description" id="description" class="form-control" formControlName="description"></textarea>
            </div>
            <div class="my-3">
                <button type="submit" class="btn btn-primary" >Update Post</button>
            </div>
        </form>
    </div>
</div>
