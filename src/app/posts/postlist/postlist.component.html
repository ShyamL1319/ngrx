<div class="row">
    <div class="col-md-8">
        <h3>Posts List</h3>
        <div class="my-3">
            <a href="#" class="btn btn-primary" [routerLink]="['/posts/add']">Add Post</a>
        </div>
        <table class="table table-striped border" *ngIf="(posts$|async) as postData">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of postData">
                    <td>{{ post.id }}</td>
                    <td>{{ post.title }}</td>
                    <td>{{ post.description }}</td>
                    <td>
                        <a href="" class="btn btn-primary" [routerLink]="['edit',post.id]">Update</a> <br/>
                        <button class="btn btn-danger  mt-2" (click)="onDeletePost(post.id)"> Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-4">
        <router-outlet></router-outlet>
    </div>
</div>
