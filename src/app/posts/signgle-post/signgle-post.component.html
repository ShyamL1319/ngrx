<div class="row my-4" *ngIf="post">
    <div class="row">
        <h3>Post Details</h3>
        <hr>
    </div>
    <div>Id: {{post.id}}</div>
    <div>Title: {{post.title}}</div>
    <div>Description : {{post.description}}</div>
    <div>
        <a [routerLink]="['/posts']">Back to Posts</a>
    </div>
</div>
