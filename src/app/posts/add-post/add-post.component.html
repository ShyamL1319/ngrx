<div class="row my-4">
    <div class="col-md-12">
        <h3>Add New Post</h3>
        <hr/>
        <form [formGroup]="postForm" (ngSubmit)="onAddPost()">
            <div class="mb-3">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-control" formControlName="title">
                <div *ngIf="postForm.get('title').touched && !postForm.get('title').valid" class="text-danger">
                    <div *ngIf="postForm.get('title').errors && postForm.get('title').errors.required" class="">Title is required</div>
                    <div *ngIf="postForm.get('title').errors && postForm.get('title').errors.minlength" class="">Title should have atleast 6 Characters.</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="description">Description</label>
                <textarea type="text" name="description" id="description" class="form-control" formControlName="description"></textarea>
                <div *ngIf="postForm.get('description').touched && !postForm.get('description').valid" class="text-danger">
                    <div *ngIf="postForm.get('description').errors && postForm.get('description').errors.required" class="">Description is required</div>
                    <div *ngIf="postForm.get('description').errors && postForm.get('description').errors.minlength" class="">Description should have
                        atleast 10 Characters.</div>
                </div>
            </div>
            <div class="my-3">
                <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Add Post</button>
            </div>
        </form>
    </div>

</div>
